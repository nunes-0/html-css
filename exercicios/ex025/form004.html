<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
<fieldset>
    
     <strong><legend>Dados pessoais</legend> </strong>
    
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <p>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" autocomplete="username" minlength="5" maxlength="20">
    
    </p>
    
    
    <p>
    <label for="iemail">E-email</label>
    <input type="email" name="email" id="iemail" required autocomplete="email">
    </p>
    
    <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
    </p>
    
    
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetar">
    </p>
    
    </form>
</fieldset>




</body>
</html>
