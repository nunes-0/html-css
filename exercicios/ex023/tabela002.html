    <title>tabelas</title>
    <style>
body {

}
table {

}
 th , td {   /*  funcioando assim para os dois    */
 border: 1px solid black;
 padding: 10px;
}
td {

}
thead, tfoot {
   background-color: gray;
   color: white;
}
caption {
    font-size: 1.5em; 
    font-weight: bold;
    padding: 10px;
    background-color: rgba(211, 211, 211, 0.349);
}
    </style>
</head>
