<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais um formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
<form action="get">

<fieldset>
<legend>Sexo</legend>
<input type="radio" name="sexo" id="ixmasc" checked value="M"> <label for="ixmasc">Masculino</label>
<input type="radio" name="sexo" id="ixfem" value="F"> <label for="ixfem">Feminino</label>



</fieldset>




<fieldset>
    <legend>Esportes favoritos</legend>
    <br><input type="checkbox" name="futebol" id="ifot"> <label for="ifot">futebol</label></br> 
    <br><input type="checkbox" name="futebol" id="ibasq"><label for="ibasq">Basquete</label> </br>
    <br><input type="checkbox" name="futebol" id="iatle"> <label for="iatle">Atletismo</label></br>
    <br><input type="checkbox" name="futebol" id="irub"> <label for="irub">Rugby</label> </br>
    <br><input type="checkbox" name="futebol" id="ipolo"> <label for="ipolo">Polo aquatico</label></br>
    <br><input type="checkbox" name="futebol" id="isur"> <label for="isur">Surfe</label> </br>
    <br><input type="checkbox" name="futebol" id="ikat"> <label for="ikat">Skate</label></br>  
    
</fieldset>
    

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetar">
</p>

</form>



    
</body>
</html>
