<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novo formulario</title>
   <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
   </style>
</head>
<body>
    <form action="get">

<p>
    <label for="icor">Selecionar cor:</label>
    <input type="color" name="cor" id="icor">
</p>

<p>
<label for="isatis">Nivel de satisfação:</label>
<input type="range" name="satis" id="isatis" min="1" max="10" value="1">
</p>

<p>
 <label for="ifoto">Selecione um arquivo:</label>
 <input type="file" name="fotos" id="ifoto">
  
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetar">
</p>



    </form>





</body>
</html>
